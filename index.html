<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Làm giàu cùng Thiinh - Game Tài Xỉu</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="assets/styles.css">

  <meta name="theme-color" content="#000000">
</head>
<body>
  <div class="background-animation" aria-hidden="true"><div class="dragon"></div><div class="phoenix"></div></div>

  <div id="game-container" role="application" aria-label="Game Tài Xỉu">
    <header>
      <h1 id="main-title">Làm giàu cùng Thiinh</h1>
    </header>

    <main>
      <section id="game-table" aria-labelledby="main-title">
        <button class="bet-option" data-bet="xiu" id="bet-xiu" aria-pressed="false" aria-label="Đặt cược Xỉu">
          <span class="bet-label">XỈU</span>
          <span class="bet-payout">4-10 (1 ăn 1)</span>
        </button>

        <div id="dice-area-wrapper" aria-live="polite">
          <div id="session-id" aria-atomic="true">Phiên: #—</div>

          <div id="dice-area">
            <div id="timer-display" aria-hidden="true">
              <svg id="timer-ring-svg" width="280" height="280" aria-hidden="true">
                <circle id="timer-ring" r="135" cx="140" cy="140"></circle>
              </svg>
              <div class="time-text" id="time-text" role="status" aria-live="polite">30</div>
            </div>

            <div id="dice-plate" aria-hidden="false">
              <div class="dice" id="dice1" aria-hidden="true">⚀</div>
              <div class="dice" id="dice2" aria-hidden="true">⚁</div>
              <div class="dice" id="dice3" aria-hidden="true">⚂</div>
            </div>

            <div id="dice-bowl" role="img" aria-label="Bát xúc xắc"></div>
          </div>
        </div>

        <button class="bet-option" data-bet="tai" id="bet-tai" aria-pressed="false" aria-label="Đặt cược Tài">
          <span class="bet-label">TÀI</span>
          <span class="bet-payout">11-17 (1 ăn 1)</span>
        </button>
      </section>

      <section id="betting-controls" aria-label="Bảng điều khiển đặt cược">
        <div id="history" aria-hidden="true"></div>

        <div id="chip-selection" role="radiogroup" aria-label="Chọn chip">
          <button class="chip" data-value="10000" role="radio" aria-checked="false">10K</button>
          <button class="chip" data-value="50000" role="radio" aria-checked="false">50K</button>
          <button class="chip" data-value="100000" role="radio" aria-checked="false">100K</button>
          <button class="chip" data-value="500000" role="radio" aria-checked="false">500K</button>
          <button class="chip" data-value="1000000" role="radio" aria-checked="false">1M</button>
        </div>

        <button id="all-in-btn" aria-pressed="false">ALL IN</button>
      </section>
    </main>

    <footer>
      <div id="player-hub" aria-label="Thông tin người chơi">
        <div id="player-avatar" aria-hidden="true"></div>
        <div id="player-info">
          <div class="player-name" id="player-name">Cao Thủ Thiinh</div>
          <div class="player-balance" id="player-balance">— VND</div>
        </div>
      </div>

      <div id="game-controls">
        <button id="history-btn" class="control-btn">Lịch Sử Phiên</button>
        <button id="toggle-open-mode" class="control-btn">Chế độ: Tự Động</button>
        <button id="manual-open-btn" class="control-btn" style="display:none;">Mở Bát</button>
      </div>
    </footer>
  </div>

  <div id="notification" role="status" aria-live="assertive"></div>

  <div id="history-modal" aria-hidden="true" role="dialog" aria-label="Lịch sử và thống kê">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Lịch Sử & Thống Kê</h2>
        <button class="modal-close-btn" id="modal-close-btn" aria-label="Đóng">&times;</button>
      </div>
      <div id="history-main">
        <div id="history-list-container">
          <ul id="history-list"></ul>
        </div>
        <div id="history-chart-container">
          <div id="chart">
            <div class="chart-bar" id="bar-tai"><span class="label">TÀI</span><span class="count" id="count-tai">0</span></div>
            <div class="chart-bar" id="bar-xiu"><span class="label">XỈU</span><span class="count" id="count-xiu">0</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sounds (host locally in /assets/sounds or keep external) -->
  <audio id="chip-sound" src="https://www.soundjay.com/buttons/sounds/button-20.mp3" preload="auto"></audio>
  <audio id="win-sound" src="https://www.soundjay.com/human/sounds/applause-01.mp3" preload="auto"></audio>
  <audio id="lose-sound" src="https://www.soundjay.com/misc/sounds/fail-trombone-01.mp3" preload="auto"></audio>
  <audio id="dice-shake-sound" src="https://www.soundjay.com/misc/sounds/dice-shake-01.mp3" preload="auto"></audio>

  <!-- App JS -->
  <script src="assets/app.js" defer></script>
</body>
</html>
